<div class="flex flex-col">
  <div class="bg-gray-100 py-8">
    <div class="container mx-auto px-4">
      <div class="flex">
        <app-user
          *ngIf="article && article?.postedBy"
          [user]="article?.postedBy"
        ></app-user>
        <p class="text-gray-600 ml-1">{{ article?.createdAt }}</p>
      </div>
    </div>
    <h1 class="text-4xl font-bold text-gray-800 my-2 ml-3">
      {{ article?.title }}
    </h1>
  </div>
  <div class="bg-white py-8">
    <div class="container mx-auto px-4 flex flex-col md:flex-row">
      <div class="w-full md:w-3/4 px-4">
        <div class="flex">
          <img
            *ngIf="article && article.images && article.images.length > 0"
            [src]="article.images[0]"
            alt="Blog Featured Image"
            class="mb-8 mr-2 rounded-md max-w-52"
          />

          <div class="prose max-w-none">
            <p class="text-balance">{{ article?.content }}</p>
          </div>
        </div>
        <!-- playlist -->
        <app-playlist
          *ngIf="article && article._id"
          [articleId]="article._id"
        ></app-playlist>
       <div class="p-2">
          <app-favorite
            *ngIf="article && article._id"
            [articleId]="article._id"
          ></app-favorite>
       </div>
        <app-comments
          *ngIf="article && article._id"
          [articleId]="article?._id"
        ></app-comments>
      </div>
      <div class="w-full md:w-1/4 px-4">
        <div class="bg-gray-100 p-4">
          <h2 class="text-xl font-bold text-gray-800 mb-4">Advertisement</h2>
          <ul class="list-none">
            <img
              class="w-full h-fit"
              src="../../../assets/images/ad1.png"
              alt=""
            />
          </ul>
        </div>
        <div class="bg-gray-100 p-4 mt-4">
          <h2 class="text-xl font-bold text-gray-800 mb-4">Advertisement</h2>
          <ul class="list-none">
            <img
              class="w-full h-fit"
              src="../../../assets/images/ad2.png"
              alt=""
            />
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
