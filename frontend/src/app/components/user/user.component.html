<div class="flex">
  <img
    *ngIf="user && user.avatar"
    class="w-12 h-12 rounded-full object-cover mr-4 shadow"
    [src]="user.avatar"
    alt="avatar"
  />
  <a *ngIf="user" routerLink="/user/{{ user.slug }}"
    ><h2 class="text-lg font-semibold text-gray-900 mt-1" *ngIf="user">
      {{ user.username }}
    </h2></a
  >
</div>
