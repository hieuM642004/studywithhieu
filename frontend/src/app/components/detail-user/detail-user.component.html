<div class="bg-gray-100">
    <div class="container mx-auto py-2">
        <div class="grid grid-cols-4 sm:grid-cols-12 gap-6 px-4">
            <div class="col-span-4 sm:col-span-3">
                <div class="bg-white shadow rounded-lg p-6">
                    <div class="flex flex-col items-center">
                        <img *ngIf="user && user.avatar && user.avatar.length > 0" [src]="user.avatar" class="w-32 h-32 bg-gray-300 rounded-full mb-4 shrink-0">

                        
                        <h1 *ngIf="user && user.username" class="text-xl font-bold">{{user.username}}</h1>
                        <p class="text-gray-700">Software Developer</p>
                        <div class="mt-6 flex flex-wrap gap-4 justify-center">
                            <a href="#" class="bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded">Chat</a>
                            <a href="#" class="bg-gray-300 hover:bg-gray-400 text-gray-700 py-2 px-4 rounded">Following</a>
                        </div>
                    </div>
                    <hr class="my-6 border-t border-gray-300">
                    <div class="flex flex-col">
                        <span class="text-gray-700 uppercase font-bold tracking-wider mb-2">Email</span>
                        <ul>
                            <li *ngIf="user && user.email" class="mb-2">{{user.email}}</li>
                           
                           
                        </ul>
                        <span class="text-gray-700 uppercase font-bold tracking-wider mb-2">Joined the day</span>
                        <ul>
                            <li *ngIf="user && user.createdAt" class="mb-2">{{user.createdAt}}</li>
                         
                           
                        </ul>
                    </div>
                </div>
            </div>
            <div class="col-span-4 sm:col-span-9">
                <div class="bg-white shadow rounded-lg p-6">
                    <h2 class="text-xl font-bold mb-4">Articles posted</h2>
                    
                    <div class="mb-6 p-3 rounded-md" *ngFor="let article of userArticles" id="cardArticle" >
                        <a routerLink="/articles/{{article.slug}}">
                            <div class="flex justify-between flex-wrap gap-2 w-full " >
                               
                                    <div class="flex justify-between flex-wrap gap-2 w-full">
                                      <span class="text-gray-700 font-bold">{{ article.title }}</span>
                                      <p>
                                        
                                        <span class="text-gray-700">{{ article.createdAt }}</span>
                                      </p>
                                    </div>
                                  
                            </div>
                            <div class="flex ">
                                <img  [src]="article.images[0]" class="w-32 h-32 bg-gray-300 rounded-md mr-4 shrink-0">
                                <p class="mt-2 text-balance">
                                    {{article.content}}
                                </p>
                            </div>
                        </a>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
</div>
