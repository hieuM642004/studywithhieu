<div class="playlist">
    <div *ngIf="isPlaying" class="ml-8 mb-2 p-4 w-full ">
        <p class="text-xs text-gray-700 uppercase font-medium">
            now playing
        </p>
        <p class="text-sm text-red-500 capitalize font-semibold pt-1">
            {{ currentPlaying?.title }}
        </p>
        <p class="text-xs text-gray-500 uppercase font-medium">
            {{ currentPlaying?.description }}
        </p>
     
    </div>
              
    <div class="audio-player flex items-center justify-between" *ngIf="currentAudioUrl">
      <div class="control-buttons flex items-center space-x-2">
        <button class="control-button" (click)="prev()">
            <svg  xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#ef4444" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-step-back w-4 h-4"><line x1="18" x2="18" y1="20" y2="4"/><polygon points="14,20 4,12 14,4"/></svg>
        </button>
        <button class="control-button" (click)="rewind()">
            <svg class="w-4 h-4" viewBox="0 0 24 24" fill="none" stroke="#ef4444" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="19 20 9 12 19 4 19 20"></polygon><line x1="5" y1="19" x2="5" y2="5"></line></svg>
        </button>
        <button class="play-button" (click)="togglePlay()">
            <span class="icon">
                <svg *ngIf="!isPlaying" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-play">
                  <polygon points="5 3 19 12 5 21 5 3"></polygon>
                </svg>
                <svg *ngIf="isPlaying" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-pause">
                  <rect x="14" y="4" width="4" height="16" rx="1"></rect>
                  <rect x="6" y="4" width="4" height="16" rx="1"></rect>
                </svg>
              </span>
              
        </button>
        <button class="control-button" (click)="forward()">
            <svg class="w-4 h-4" viewBox="0 0 24 24" fill="none" stroke="#ef4444" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="5 4 15 12 5 20 5 4"></polygon><line x1="19" y1="5" x2="19" y2="19"></line></svg>
        </button>
        <button class="control-button" (click)="next()">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#ef4444" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-step-forward w-4 h-4"><line x1="6" x2="6" y1="4" y2="20"/><polygon points="10,4 20,12 10,20"/></svg>
           
        </button>
      </div>
      <div class="progress-container flex items-center space-x-2">
        <span class="time-display">{{currentTime }}</span>
        <div class="progress-bar" (click)="seek($event)">
          <div class="progress" [style.width.%]="progress"></div>
        </div>
        <span class="time-display">{{duration }}</span>
      </div>
      <div class="playback-rate">
       
            <select (change)="changePlaybackRate($event)">
              <option value="0.5">0.5x</option>
              <option value="1" selected>1x</option>
              <option value="1.5">1.5x</option>
              <option value="2">2x</option>
            </select>
         
          
      </div>
    </div>
  </div>
