<form class="max-w-md mx-auto" (ngSubmit)="searchVideos()">
  <label
    for="default-search"
    class="mb-2 text-sm font-medium text-gray-900 sr-only dark:text-white"
    >Search</label
  >
  <div class="relative">
    <input
      type="search"
      id="default-search"
      name="searchKeyword"
      [(ngModel)]="searchKeyword"
      class="block w-full p-4 ps-10 text-sm text-gray-900 rounded-lg bg-gray-50"
      placeholder="Search Vocabulary"
      required
    />
    <button
      type="submit"
      class="text-white absolute end-2.5 bottom-2.5 focus:ring-4 focus:outline-nonefont-medium rounded-lg text-sm px-4 py-2"
    >
      <svg
        class="w-4 h-4 text-gray-500 dark:text-gray-400"
        aria-hidden="true"
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 20 20"
      >
        <path
          stroke="currentColor"
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"
        />
      </svg>
    </button>
  </div>
</form>
